<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="flex relative w-[1080px] mx-auto items-center justify-between"
      >
        <!-- logo  -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="logo.svg" width="125px" height="30px" alt="" />
        </a>

        <ul class="flex gap-4">
          <li
            class="font-mullish font-thin text-white transition-all duration-200 py-7 hover:text-lightBlue cursor-pointer relative group"
          >
            <a href="#" class="font-mullish">Payments</a>
            <div
              class="absolute bg-lightBlue hidden group-hover:block w-full h-1 bottom-0 transition-all duration-200"
            ></div>
          </li>

          <li
            class="font-mullish text-white transition-all duration-200 py-7 hover:text-lightBlue cursor-pointer relative group"
          >
            <a href="#" class="font-mullish">Banking</a>
            <div
              class="absolute bg-lightBlue hidden group-hover:block w-full h-1 bottom-0 transition-all duration-200"
            ></div>
          </li>

          <li
            class="font-mullish text-white transition-all duration-200 py-7 hover:text-lightBlue cursor-pointer relative group"
          >
            <a href="#" class="font-mullish">Line of Credit</a>
          </li>

          <li
            class="font-mullish text-white transition-all duration-200 py-7 hover:text-lightBlue cursor-pointer relative group"
          >
            <a href="#" class="font-mullish">Payroll</a>
          </li>

          <li
            class="font-mullish text-white transition-all duration-200 py-7 hover:text-lightBlue cursor-pointer relative group"
          >
            <a href="#" class="font-mullish">Resourses</a>
            <div
              class="absolute bg-lightBlue hidden group-hover:block w-full h-1 bottom-0 transition-all duration-200"
            ></div>
          </li>

          <li
            class="font-mullish text-white transition-all duration-200 py-7 hover:text-lightBlue cursor-pointer relative group"
          >
            <a href="#" class="font-mullish">Support</a>
            <div
              class="absolute bg-lightBlue hidden group-hover:block w-full h-1 bottom-0 transition-all duration-200"
            ></div>
          </li>

          <li
            class="font-mullish text-white transition-all duration-200 py-7 hover:text-lightBlue cursor-pointer relative group"
          >
            <a href="#" class="font-mullish">Pricing</a>
            <div
              class="absolute bg-lightBlue hidden group-hover:block w-full h-1 bottom-0 transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex gap-4">
          <img src="india-flag.svg" alt="" width="28px" height="20px" />
          <button
            class="py-3 px-5 font-mullish font-bold text-white border-lightBlue border text-sm rounded-sm"
          >
            Log In
          </button>

          <button
            class="py-3 px-4 flex gap-1.5 font-mullish font-bold hover:text-lightBlue500 transition-all duration-200 text-lightBlue300 text-sm bg-white rounded-sm border group"
          >
            Sign Up
            <span class="mt-1 font-mullish"
              ><i
                class="fi fi-rr-arrow-small-right text-lightBlue300 group-hover:text-lightBlue500"
              ></i
            ></span>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
